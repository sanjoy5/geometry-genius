<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geometry Genius</title>

<body>

    <!-- header Section Start  -->

    <header class="py-5 md:py-10 px-2">
        <div class="container mx-auto">
            <div class="bg-sky-100 py-4 px-5 md:py-6 md:px-10 flex items-center justify-between rounded-md">
                <div>
                    <h2 class="text-2xl md:text-4xl  mb-1 font-bold text-slate-700">Interactive</h2>
                    <h3 class="text-xl md:text-2xl font-medium text-gray-500">Geometry Genius</h3>
                </div>
                <div>
                    <a href="blog.html"
                        class="py-2 px-6 md:py-3 md:px-10 text-base md:text-lg font-medium bg-sky-500 text-white rounded-md hover:bg-sky-600">Blog</a>
                </div>
            </div>
        </div>
    </header>

    <!-- header Section End  -->

    <!-- Main Section Start  -->
    <main class="mx-2 mb-10">

        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div id="boxes" class="col-span-4 lg:col-span-3  grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

                    <!-- Single Box Start -->
                    <div id="box1" onmouseenter="changeBackground1()"
                        class="shadow border text-center p-5 md:py-10 md:px-6 rounded-xl">
                        <img src="./images/triangle.png" class="max-h-40 w-auto mx-auto" alt="">

                        <h2 id="triangle-title" class="text-2xl md:text-3xl font-semibold text-black mt-10 mb-3">
                            Triangle</h2>

                        <p class="text-black text-base mb-5">Area (A) = 0.5 x <span id="triangle-b">b</span> x
                            <span id="triangle-h">h</span>
                        </p>

                        <input id="triangle-inputOne" type="text"
                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"
                            placeholder="b"><span class="px-2">cm</span>

                        <input id="triangle-inputTwo" type="text"
                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"
                            placeholder="h"><span class="px-2">cm</span>

                        <button id="triangle-btn"
                            class="py-3 px-10 w-full mt-10 text-lg font-medium bg-sky-500 text-white rounded-md hover:bg-sky-600">Calculate</button>
                    </div>
                    <!-- Single Box End -->


                    <!-- Single Box Start -->
                    <div id="box2" onmouseenter="changeBackground2()"

                        <p class="text-black text-base mb-5">Area (A) = <span id="rectangle-w">w</span> x <span
                                id="rectangle-l">l</span></p>

                        <input id="rectangle-inputOne" type="text"
                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"

                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"

                    <!-- Single Box End -->


                    <!-- Single Box Start -->

                        <button id="rhombus-btn"

                    </div>
                    <!-- Single Box End -->


                    <!-- Single Box Start -->
                    <div id="box5" onmouseenter="changeBackground5()"

                        <img src="./images/pentagon.png" class="max-h-40 w-auto mx-auto" alt="">

                        <h2 class="text-2xl md:text-3xl font-semibold text-black mt-10 mb-3">Pentagon</h2>

                        <p class="text-black text-base mb-5">Area (A) = 0.5 x <span id="pentagon-p">p</span> x <span
                                id="pentagon-b">b</span></p>

                        <input id="pentagon-inputOne" type="text"
                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"
                            placeholder="p"><span class="px-2">cm</span>

                        <input id="pentagon-inputTwo" type="text"
                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"
                            placeholder="b"><span class="px-2">cm</span>

                        <button id="pentagon-btn"
                            class="py-3 px-10 w-full mt-10 text-lg font-medium bg-sky-500 text-white rounded-md hover:bg-sky-600">Calculate</button>
                    </div>
                    <!-- Single Box End -->


                    <!-- Single Box Start -->
                    <div id="box6" onmouseenter="changeBackground6()"
                        class="shadow border text-center p-5 md:py-10 md:px-6 rounded-xl">
                        <img src="./images/ellipse.png" class="max-h-40 w-auto mx-auto" alt="">

                        <h2 class="text-2xl md:text-3xl font-semibold text-black mt-10 mb-3">Ellipse</h2>

                        <p class="text-black text-base mb-5">Area (A) = <span id="ellipse-pi">&pi;</span> x <span
                                id="ellipse-a">a</span> x <span id="ellipse-b">b</span></p>

                        <input id="ellipse-inputOne" type="text"
                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"

                        <input id="ellipse-inputTwo" type="text"
                            class="w-20 md:w-24 bg-slate-300 my-2 text-base text-gray-700 outline-none border-none placeholder:text-gray-700 py-2 px-3 rounded"
                            placeholder="h"><span class="px-2">cm</span>

                        <button id="ellipse-btn"
                            class="py-3 px-10 w-full mt-10 text-lg font-medium bg-sky-500 text-white rounded-md hover:bg-sky-600">Calculate</button>
                    </div>
                    <!-- Single Box End -->



                </div>

                <div class="col-span-4 lg:col-span-1">
                    <div id="answer" class="shadow border text-center p-4 rounded-xl">
                        <h2 class="text-slate-700 font-semibold text-xl pb-1 underline">Area Calculation</h2>

                </div>
